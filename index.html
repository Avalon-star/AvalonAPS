<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS - 网页版文本编辑器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG_9710.JPG" type="image/jpg"> <!-- 修改为IMG_9710.JPG -->
</head>
<body>
    <div class="editor-container">
        <div class="sidebar">
            <div class="toolbar">
                <button onclick="newFile()">新建</button>
                <button onclick="openFile()">打开</button>
                <button onclick="saveFile()">保存</button>
            </div>
        </div>
        <div class="editor-area">
            <header>
                <img src="logo.png" alt="Avalon Logo" class="logo">
                <h1>APS</h1>
            </header>
            <textarea id="editor" placeholder="在这里输入文本..."></textarea>
        </div>
        <div class="format-selector">
            <select id="format" onchange="changeFormat()">
                <option value="txt">TXT</option>
                <option value="doc">DOC</option>
                <option value="docx">DOCX</option>
                <option value="pdf">PDF</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
